<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap my year, brah!</h1>
      <form id="leap-year">
        <div class = "form-group">
          <label for="year">Give a year, find out if it leaps</label>
          <input type="text" id="year">
          <button type="submit" class="btn btn-md btn-warning">Quantum Leap!</button>
        </div>
      </form>

      <div id="result">
        <p><span class = "input-year"></span> <span class="answer"></span> a leap year.</p>
      </div>

    </div>
  </body>
</html>
